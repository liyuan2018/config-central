#应用会话时间12小时(12*60*60=43200秒)
server.session-timeout=43200
#缓存redis服务器配置信息
#缓存redis主机ip
spring.redis.host=192.168.101.128
#缓存redis加密密码
spring.redis.password=ODg4ODg4
#缓存redis端口
spring.redis.port=6379
#数据库数据源配置信息
spring.datasource.url=jdbc:mysql://192.168.101.128:3306/test
#数据库用户名
spring.datasource.username=rep
#数据库用户名
spring.datasource.password=ODg4ODg4
#连接池在同一时刻内所提供的最大活动连接数
spring.datasource.max-active=200
#连接池在空闲时刻保持的最大连接数
spring.datasource.max-idle=30
#连接池中容许保持空闲状态的最小连接数量
spring.datasource.min-idle=0
# 数据源配置信息
#数据库驱动类
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initial-size=10
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.max-wait-millis=60000
